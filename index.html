<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add link to call bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <!-- link to my stylesheet -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container.fluid d-flex bg-secondary text-white justify-content-end">
        <h1 class="me-5">Weather Dashboard</h1>
    </header>

    <main class="row">

        <!-- searchbar aside for user input and past searches -->
        <aside class="col-3 ms-3 me-3">
            <form class="border-bottom">
                <div class="mb-3 mt-3">
                    <label for="userCity"><h3>Search for a City:</h3></label>
                    <input class="form-control" id="userCity" name="text" placeholder="ex. San Diego"></input>
                    <div>
                        <button id="searchButton" type="button" class="btn btn-secondary w-100 mt-3">Search</button>
                    </div>
                </div>
            </form>
            <!-- div for past searches -->
            <div class="d-flex flex-column mt-3 mb-3 btn w-100" id="recentSearches">
            </div>
        </aside>

        <!-- section to hold current forecast and five day forecast -->
        <div class="col-8 m-3 p-3">
            <!-- div to hold current weather card -->
            <div class="border m-3 text-bg-secondary rounded" id="currentWeather">
                <div class="mb-2 d-flex h-10">
                    <h3 class="ms-2 me-2" id="currentCity"></h3>
                    <h3 class="me-3" id="currentDay"></h3>
                    <img id="currentWeatherIcon" src="" alt="icon showing current conditions">
                </div>
                <p class="ms-2" id="currentTemp"></p>
                <p class="ms-2" id="currentWind"></p>
                <p class="ms-2" id="currentHumidity"></p>
            </div>

            <!-- 5 day forecast -->
            <div class="row">
                <h4 class="mt-2 ms-2">5-Day Forecast:</h4>
            </div>

            <div class="row">

                <div class="col m-2">
                    <div class="comingWeather text-bg-secondary p-2 rounded">
                        <h5 class="comingDay"></h5>
                        <img class="comingCondition" src="">
                        <p class="comingTemp"></p>
                        <p class="comingWind"></p>
                        <p class="comingHumidity"></p>
                    </div>
                </div>

                <div class="col m-2">
                    <div class="comingWeather text-bg-secondary p-2 rounded">
                        <h5 class="comingDay"></h5>
                        <img class="comingCondition" src="">
                        <p class="comingTemp"></p>
                        <p class="comingWind"></p>
                        <p class="comingHumidity"></p>
                    </div>
                </div>

                <div class="col m-2">
                    <div class="comingWeather text-bg-secondary p-2 rounded">
                        <h5 class="comingDay"></h5>
                        <img class="comingCondition" src="">
                        <p class="comingTemp"></p>
                        <p class="comingWind"></p>
                        <p class="comingHumidity"></p>
                    </div>
                </div>

                <div class="col m-2">
                    <div class="comingWeather text-bg-secondary p-2 rounded">
                        <h5 class="comingDay"></h5>
                        <img class="comingCondition" src="">
                        <p class="comingTemp"></p>
                        <p class="comingWind"></p>
                        <p class="comingHumidity"></p>
                    </div>
                </div>

                <div class="col m-2">
                    <div class="comingWeather text-bg-secondary p-2 rounded">
                        <h5 class="comingDay"></h5>
                        <img class="comingCondition" src="">
                        <p class="comingTemp"></p>
                        <p class="comingWind"></p>
                        <p class="comingHumidity"></p>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>

    <script src="./assets/script.js"></script>
    
</body>
</html>
